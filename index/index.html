<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ad Submission Form</h1>
    <form id="adForm">
        <div class="formGroup">
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required>
        </div>

        <div class="formGroup">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>
        </div>

        <div class="formGroup">
            <label for="adType">Ad Type:</label>
            <select id="adType" name="adType" required>
                <option value="">Select Ad Type</option>
                <option value="banner">Banner</option>
                <option value="impressions">Impressions on Link</option>
            </select>
        </div>

        <div id="bannerInputs" class="formGroup hidden">
            <label for="bannerUrl">Banner URL:</label>
            <input type="url" id="bannerUrl" name="bannerUrl">
            
            <label for="bannerTime">Banner Time:</label>
            <input type="number" id="bannerTime" name="bannerTime" min="1">
            <select id="timeUnit" name="timeUnit">
                <option value="seconds">Seconds</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
            </select>
        </div>

        <div id="impressionInputs" class="formGroup hidden">
            <label for="linkUrl">Link URL:</label>
            <input type="url" id="linkUrl" name="linkUrl">
            
            <label for="impressions">Number of Impressions:</label>
            <input type="number" id="impressions" name="impressions" min="1">
        </div>

        <div class="formGroup">
            <label for="adWeight">Weight (integer):</label>
            <input type="number" id="adWeight" name="adWeight" min="1" required>
        </div>

        <button type="submit" class="submitButton">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
